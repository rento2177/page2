    <script type = "text/javascript">
        let pass = localStorage.getItem("value3");
        if (pass != "100") {
            var password = prompt("このツールは使用が制限されているためパスワードを入力して下ださい。(初回のみ)");
            if (password != "100") {
                location.href = ("https://rento2177.github.io/page2/ax.html");
            }
            localStorage.setItem("value3", password);
        } else {
            console.log("ログインに成功しました。");
        }
        document.getElementById("AX").value = localStorage.getItem("value1");
        document.getElementById("BX").value = localStorage.getItem("value2");
        if (AX.value.length != 2 || BX.value.length != 2) {
            location.href = ("https://rento2177.github.io/page2/login.html");
        }
        let today = new Date();
        let day = today.getDay();
        if (day >= 0 && day <= 6) {
            if (day == 0 || day == 5 || day == 6) {
                var days = "未設定";
            }
            if (day == 1) {
                var days = "服装";
            }
            if (day == 2) {
                var days = "靴箱"; 
            }
            if (day == 3) {
                var days = "机";
            }
            if (day == 4) {
                var days = "ロッカー";
            }
        }
        document.getElementById("CX").value = days;
        function setting() {
            console.log("[現在の設定情報]\n学年:" + AX.value + ", 学級:" + BX.value + ", \nチェック項目:" + CX.value + "点検");
            localStorage.setItem("value1", AX.value);
            localStorage.setItem("value2", BX.value);
        }

        function clickA() {
            window.open("https://docs.google.com/forms/u/1/d/e/1FAIpQLScr1cUMngBBswM2S8z1Qj0U0BN_ZTMOv3I10bQRZw-RV6dNjw/viewform?entry.1281210791=" + AX.value + "&entry.383056132=" + BX.value + "&entry.258216359=" + CX.value);
            localStorage.setItem("value1", AX.value);
            localStorage.setItem("value2", BX.value);
        }
        
        function clickB() {
            window.open("https://docs.google.com/forms/u/4/d/e/1FAIpQLScr1cUMngBBswM2S8z1Qj0U0BN_ZTMOv3I10bQRZw-RV6dNjw/formResponse?entry.1281210791=" + AX.value + "&entry.383056132=" + BX.value + "&entry.258216359=" + CX.value + "&entry.1208209713=なし");
            localStorage.setItem("value1", AX.value);
            localStorage.setItem("value2", BX.value);
        }

        function clickC() {
            window.open("https://docs.google.com/forms/d/e/1FAIpQLScr1cUMngBBswM2S8z1Qj0U0BN_ZTMOv3I10bQRZw-RV6dNjw/viewform");
        }
