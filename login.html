<form name="login_form">
    <div class="login_form_top">
        <h1>ログイン</h1>
        <p>※学年, 学級を入力してから『ログインする』を押してください※</p>
    </div>
    <div class="login_form_btm">
        <input type="text" id="AX" placeholder="学年　例:1">
        <input type="text" id="BX" placeholder="学級　例:1">
        <input type="button" onclick="clickA();" value="LOGIN">
    </div>
</form>

<style>
    body {
        background-color: #808080;
    }

    form {
        width: 400px;
        padding: 40px 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #000;
        text-align: center;
    }

    form h1,
    form p {
        color: white;
        font-weight: 500;
    }

    form p {
        font-size: 12px;
    }

    form input[type="text"] {
        color: white;
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        border: 2px solid #ff69b4;
        padding: 15px 10px;
        width: 200px;
        outline: none;
        border-radius: 24px;
        transition: 0.25s;
        text-align: center;
    }

    form input[type="text"]:focus {
        color: black;
        width: 280px;
        background-color: #f0f8ff;
    }

    form input[type="button"] {
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        border: 2px solid #f0f8ff;
        padding: 15px 10px;
        width: 200px;
        outline: none;
        color: white;
        border-radius: 25px;
        transition: 0.25s;
        text-align: center;
        cursor: pointer;
    }

    form input[type="button"]:hover {
        background-color: #ff69b4;
        border: 2px solid #ff69b4;
    }
</style>
<script type="text/javascript">
    let ax = localStorage.getItem("value1");
    let bx = localStorage.getItem("value2");
    document.getElementById("AX").value = ax;
    document.getElementById("BX").value = bx;
    function clickA() {
        if (AX.value.length != 1) {
            console.log("えらー　学年の文字数");
            alert("えらー発生！\n原因は学年の文字数らしい、一文字の数字にしてね。");
            return false;
        }
        if (isNaN(AX.value)) {
            console.log("えらー");
            alert("えらー発生！\n原因は学年が半角じゃないらしい。数字でよろしく。");
            return false;
        }
        if (BX.value.length != 1) {
            console.log("えらー");
            alert("えらー発生！\n原因は学級の文字数らしい、一文字の数字にしてね。");
            return false;
        }
        if (isNaN(BX.value)) {
            console.log("えらー");
            alert("えらー発生！\n原因は学級が半角じゃないらしい。数字でよろしく。");
            return false;
        }
        localStorage.setItem("value1", AX.value);
        localStorage.setItem("value2", BX.value);
        location.href = ("file:///C:/Users/User/Desktop/site-pege2/r1.html");
    }
</script>
