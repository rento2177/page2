<form name="login_form">
    <div class="login_form_top">
        <h1>ログイン</h1>
        <p>※学年, 学級を入力してから『ログインする』を押してください※</p>
    </div>
    <div class="login_form_btm">
        <select id = "AX">
            <option value = "１年">１年</option>
            <option value = "２年">２年</option>
            <option value = "３年">３年</option>
        </select>
        <select  id = "BX">
            <option value = "１組">１組</option>
            <option value = "２組">２組</option>
            <option value = "３組">３組</option>
            <option value = "４組">４組</option>
            <option value = "５組">５組</option>
            <option value = "６組">６組</opution>
        </select>
        <input type="button" onclick="clickA();" value="LOGIN">
    </div>
</form>

<style>
    body {
        background-color: #808080;
    }

    form {
        width: 400px;
        padding: 40px 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #000;
        text-align: center;
    }

    form h1, form p {
        color: white;
        font-weight: 500;
    }

    form p {
        font-size: 12px;
    }

    form select {
        color: white;
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        border: 2px solid #ff69b4;
        padding: 15px 10px;
        width: 200px;
        outline: none;
        border-radius: 24px;
        transition: 0.25s;
        text-align: center;
    }

    form select:focus {
        color: black;
        width: 280px;
        background-color: #f0f8ff;
    }

    form input[type="button"] {
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        border: 2px solid #f0f8ff;
        padding: 15px 10px;
        width: 200px;
        outline: none;
        color: white;
        border-radius: 25px;
        transition: 0.25s;
        text-align: center;
        cursor: pointer;
    }

    form input[type="button"]:hover {
        background-color: #ff69b4;
        border: 2px solid #ff69b4;
    }
</style>
<script type="text/javascript">
    var ax = localStorage.getItem("value1");
    var bx = localStorage.getItem("value2");
    if (ax.length != 2) {
        var ax = "１年";
    }
    if (bx.length != 2) {
        var bx = "１組";
    }
    document.getElementById("AX").value = ax;
    document.getElementById("BX").value = bx;
    function clickA() {
        if (AX.value.length != 2) {
            console.log("えらー　学年の文字数");
            alert("えらー発生！\n原因は学年が入力されていないようだよ。");
            return false;
        }
        if (BX.value.length != 2) {
            console.log("えらー");
            alert("えらー発生！\n原因は学級が入力されていないようだよ。");
            return false;
        }
        localStorage.setItem("value1", AX.value);
        localStorage.setItem("value2", BX.value);
        location.href = ("https://rento2177.github.io/page2/r1.html");
    }
</script>
